{% extends "base.html" %}

{% block title %} Upload Form {% endblock %}
{% block body %}
    <form method="POST" action="" enctype="multipart/form-data" class="col-sm-4 offset-4 py-5 my-5">
        <h1> <strong>Upload Image!</strong></h1>
        {%csrf_token%}
       
       <div>
            {{ form.as_p}}
       </div> 
       <div>
            <ul>
                
                <button type="submit" class="btn btn-primary">
                     Upload form
                </button>
                
                <button class="btn btn-warning"><a href="{% url 'feed:index' %}">&lAarr; Cancel </a></button>
                    
            </ul>
       </div> 
    </form>
       
    
{% endblock %}
